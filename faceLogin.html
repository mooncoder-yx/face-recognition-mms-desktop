<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>刷脸登陆</title>
    <script src="./node_modules/tracking/build/tracking.js"></script>
    <script src="./node_modules/tracking/build/data/face.js"></script>
    <script src="./node_modules/tracking/build/data/eye.js"></script>
    <script src="./node_modules/tracking/build/data/mouth.js"></script>
      <!-- <link rel="stylesheet" type="text/css" href="css/mms-index.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="component/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"> -->
    <style>
         .rect {
            border: 2px solid #a64ceb;
            left: -1000px;
            position: absolute;
            top: -1000px;
        }

        #myVideo {
            position: absolute;
            width: 100%;
            height: 100%;
            /* top: 50%;
            left: 50%;
            margin: -173px 0 0 -300px; */
            object-fit: contain;
        }

        #canvas {
            position: absolute;
            /* top: 50%;
            left: 50%;
            margin: -173px 0 0 -300px; */
            object-fit: fill;
        }

        #myCanvas {
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -150px;
            position: absolute;
            /* float:left */
            /* object-fit: fill; */
        }

        .spinner {
            /* margin: 100px auto; */
            width: 40px;
            height: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -10px;
            margin-left: -10px;
            z-index: 101;
        }
            
        .container1 > div, .container2 > div, .container3 > div {
            width: 8px;
            height: 8px;
            background-color: purple;
                
            border-radius: 100%;
            position: absolute;
            -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
            animation: bouncedelay 1.2s infinite ease-in-out;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
            
        .spinner .spinner-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
            
        .container2 {
            -webkit-transform: rotateZ(45deg);
            transform: rotateZ(45deg);
        }
            
        .container3 {
            -webkit-transform: rotateZ(90deg);
            transform: rotateZ(90deg);
        }
            
        .circle1 { top: 0; left: 0; }
        .circle2 { top: 0; right: 0; }
        .circle3 { right: 0; bottom: 0; }
        .circle4 { left: 0; bottom: 0; }
            
        .container2 .circle1 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }
            
        .container3 .circle1 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }
            
        .container1 .circle2 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }
            
        .container2 .circle2 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }
            
        .container3 .circle2 {
            -webkit-animation-delay: -0.7s;
            animation-delay: -0.7s;
        }
            
        .container1 .circle3 {
            -webkit-animation-delay: -0.6s;
            animation-delay: -0.6s;
        }
            
        .container2 .circle3 {
            -webkit-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }
            
        .container3 .circle3 {
            -webkit-animation-delay: -0.4s;
            animation-delay: -0.4s;
        }
            
        .container1 .circle4 {
            -webkit-animation-delay: -0.3s;
            animation-delay: -0.3s;
        }
            
        .container2 .circle4 {
            -webkit-animation-delay: -0.2s;
            animation-delay: -0.2s;
        }
            
        .container3 .circle4 {
            -webkit-animation-delay: -0.1s;
            animation-delay: -0.1s;
        }
            
        @-webkit-keyframes bouncedelay {
            0%, 80%, 100% { -webkit-transform: scale(0.0) }
            40% { -webkit-transform: scale(1.0) }
        }
            
        @keyframes bouncedelay {
            0%, 80%, 100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            } 40% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
            }
        }
        #modal {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.7;
            background-color: white;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>

<div>

    <canvas id="myCanvas" width="400" height="300"></canvas>
    <div class="demo-container" id="demo-container">
        <video id="myVideo" width="800" height="600" preload autoplay loop muted></video>
    </div>
    <div class="message">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

<div id="modal">
    <div class="spinner">
        <div class="spinner-container container1">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
      </div>
</div>

</div>
<script src="./js/jquery-2.1.1.js"></script>
<script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>
<script type="text/javascript">
    require('./faceLogin.js');
</script>
</body>
</html>
